<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
        }

        .telemetry-container {
            position: absolute;
            width: 420px;
            height: 120px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Use ?position=top or ?position=bottom in URL */
        .telemetry-container.top {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .telemetry-container.bottom {
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50px 50px 20px 20px;
        }

        .legend {
            position: absolute;
            top: 5px;
            left: 10px;
            display: flex;
            gap: 15px;
            font-size: 11px;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            z-index: 10;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .grid-line {
            position: absolute;
            left: 10px;
            right: 10px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .labels {
            position: absolute;
            right: 5px;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            font-family: monospace;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="telemetry-container" id="container">
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: #3b82f6;"></div>
                <span>LT (Brake)</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #22c55e;"></div>
                <span>RT (Throttle)</span>
            </div>
        </div>
        <div class="grid-line" style="top: 20%;"></div>
        <div class="grid-line" style="top: 40%;"></div>
        <div class="grid-line" style="top: 60%;"></div>
        <div class="grid-line" style="top: 80%;"></div>
        <div class="labels">
            <span>80</span>
            <span>60</span>
            <span>40</span>
            <span>20</span>
        </div>
        <canvas id="canvas" width="420" height="120"></canvas>
    </div>

    <script>
        // Get position from URL parameter (?position=top or ?position=bottom)
        const params = new URLSearchParams(window.location.search);
        const position = params.get('position') || 'bottom';
        document.getElementById('container').classList.add(position);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const HISTORY_LENGTH = 150;
        const leftHistory = new Array(HISTORY_LENGTH).fill(0);
        const rightHistory = new Array(HISTORY_LENGTH).fill(0);

        function update() {
            const gamepads = navigator.getGamepads();
            const gamepad = gamepads[0] || gamepads[1] || gamepads[2] || gamepads[3];

            if (gamepad) {
                const leftTrigger = gamepad.buttons[6]?.value || 0;
                const rightTrigger = gamepad.buttons[7]?.value || 0;

                leftHistory.push(leftTrigger);
                leftHistory.shift();
                rightHistory.push(rightTrigger);
                rightHistory.shift();

                draw();
            }

            requestAnimationFrame(update);
        }

        function draw() {
            const width = canvas.width;
            const height = canvas.height;
            const padding = 10;
            const graphHeight = height - padding * 2;
            const graphWidth = width - padding * 2 - 30;

            ctx.clearRect(0, 0, width, height);

            // Left trigger (blue - brake)
            ctx.beginPath();
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 2.5;
            ctx.shadowBlur = 8;
            ctx.shadowColor = '#3b82f6';

            for (let i = 0; i < leftHistory.length; i++) {
                const x = padding + (i / leftHistory.length) * graphWidth;
                const y = height - padding - (leftHistory[i] * graphHeight);
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Right trigger (green - throttle)
            ctx.beginPath();
            ctx.strokeStyle = '#22c55e';
            ctx.lineWidth = 2.5;
            ctx.shadowBlur = 8;
            ctx.shadowColor = '#22c55e';

            for (let i = 0; i < rightHistory.length; i++) {
                const x = padding + (i / rightHistory.length) * graphWidth;
                const y = height - padding - (rightHistory[i] * graphHeight);
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        update();
    </script>
</body>
</html>
